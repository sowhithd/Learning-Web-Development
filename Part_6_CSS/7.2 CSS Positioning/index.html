<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      left: 250px;
      top: 150px; 
      /* or */
      /* left: 50%;
      top: 50%;  */
    }
    .blue-box {
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative; 
      left: 200px;
      top: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
