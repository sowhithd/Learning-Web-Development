<!DOCTYPE html>
<html>
	<head>
		<title>Stats Card Challenge</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Write your code here -->

		<!-- It is recommended that you copy paste the svg instead of importing it as a file in this html document -->

		<!-- Copy/paste Lock, Google & GitHub Logo from the "assets" folder  -->
		<div>
			<h3>Last 30 Days</h3>
		</div>
		<main>
			<div class="container">
				<div class="card">
					<p class="subscribe">Total Subscribes</p>
					<div class="sub-card">
						<h3 class="stats">
							71897 <span class="statsold">from 70946</span>
						</h3>
						<div
							class="percentage-container up-arrow-percentage-container"
						>
							<img
								id="upArrow"
								src="./assets/arrow-up.svg"
								alt="growth-upwards"
							/>
							<span class="up-growth-percentage"> 12% </span>
						</div>
					</div>
				</div>
				<div class="vertical-line"></div>
				<div class="card">
					<p class="subscribe">Avg. Open Rate</p>
					<div class="sub-card">
						<h3 class="stats">
							58.16% <span class="statsold">from 56.14%</span>
						</h3>
						<div
							class="percentage-container up-arrow-percentage-container"
						>
							<img
								id="upArrow"
								src="./assets/arrow-up.svg"
								alt="growth-upwards"
							/>
							<span class="up-growth-percentage"> 2.02% </span>
						</div>
					</div>
				</div>
				<div class="vertical-line"></div>
				<div class="card">
					<p class="subscribe">Avg. Click Rate</p>
					<div class="sub-card">
						<h3 class="stats">
							24.57% <span class="statsold">from 28.62%</span>
						</h3>
						<div
							class="percentage-container down-arrow-percentage-container"
						>
							<img
								id="downArrow"
								src="./assets/arrow-down.svg"
								alt="growth-upwards"
							/>
							<span class="down-growth-percentage"> 2.02% </span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
