alt(Alternative Text Description) attribute in img tag, this is important attribute used for people
who are blind or visually impaired, they dont't look at the internet in same way as normal person.
They often use something called a screen reader.
And what the Screen Reader is going to do when it hits an image is it will look at the alternative text.
